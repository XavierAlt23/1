<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NiceKids - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/env.js"></script>
<script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.81.1",
    "supabaseClient": "/supabaseClient.js",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-gray-100 font-poppins">
    <div class="flex items-center justify-center min-h-screen">
         <div class="relative w-full max-w-md m-4">
            <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
            <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
            <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>

            <div class="relative bg-white bg-opacity-60 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-gray-200">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center">
                        <i class="fas fa-child fa-3x text-blue-500"></i>
                        <h1 class="text-4xl font-bold ml-3 text-gray-800">NiceKids</h1>
                    </div>
                    <p class="text-gray-500 mt-2">Gestión Educativa Simplificada</p>
                </div>

                <form id="loginForm">
                     <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4 text-sm hidden" role="alert">
                        <strong class="font-bold">Error:</strong>
                        <span class="block sm:inline" id="error-text"></span>
                    </div>

                    <div class="mb-5">
                        <label for="credential" class="block mb-2 text-sm font-medium text-gray-600">Correo Electrónico</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input
                                type="email"
                                id="credential"
                                name="credential"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                                placeholder="admin@nicekids.com"
                                required
                            />
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5"
                                required
                            />
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" />
                            <label for="remember" class="ml-2 text-sm font-medium text-gray-600">Recordarme</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" id="loginButton" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="button-text">
                            <i class="fas fa-sign-in-alt mr-2"></i> Ingresar
                        </span>
                        <span id="button-spinner" class="hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Ingresando...
                        </span>
                    </button>
                </form>

            </div>
        </div>
    </div>
    <script type="module" src="/index.js"></script>
</body>
</html>
